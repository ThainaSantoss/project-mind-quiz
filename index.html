<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="./assets/icon-quiz.png" />
</head>
<body>
    <div class="start">
        <h1>Bem-vindo ao Mind Quiz!!</h1>
        <button class="start-button">Começar</button>
    </div>

    <div class="progress">
        <div class="progress--bar"></div>
    </div>

    <!-- question -->
    <div class="questionArea">
        <div class="question">...</div>
        <div class="options">
            
        </div>
    </div>
        <!-- results -->
    <div class="scoreArea">
        <img src="assets/prize.png" class="prizeImage" />
        <div class="scoreText1">Parabéns!</div>
        <div class="scorePct">Acertou 99%</div>
        <div class="scoreText2">Você respondeu 9 questões e acertou 8.</div>
        <button>Fazer novamente</button>
    </div>

    <footer>Criado por Thainá</footer>

    <script src="js/questions.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
